<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mi saldo · iMirly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/mobile.css">
</head>

<body class="perfil">

  <!-- ================= HEADER ================= -->
  <header class="list-header">
    <button class="btn-volver" aria-label="Volver">
      <img src="../assets/icons/flecha_izquierda.png" alt="Volver">
    </button>
    <h2 class="list-title">Mi saldo</h2>
  </header>
  <!-- ================= MAIN ================= -->
  <main class="list-main perfil-main form-main">

    <!-- CONTENIDO CENTRADO -->
    <section class="form-content centrado" style="text-align:center;">

      <h1 style="
      font-size: 2.4rem;
      color: var(--color-primario);
    ">
        0,00€
      </h1>

      <p style="
      margin-top: .25rem;
      color: #6b7280;
      font-size: .9rem;
    ">
        Saldo disponible
      </p>

    </section>

    <!-- ACCIONES ABAJO -->
    <footer class="form-actions">
      <button class="btn-guardar">
        Transferir a mi cuenta
      </button>

      <p style="
      margin-top: 1.2rem;
      font-size: .75rem;
      color: var(--color-primario);
      text-align: center;
      line-height: 1.3;
    ">
        Aún no has recibido ningún cobro.<br>
        Cuando realices un servicio, el dinero recibido aparecerá aquí.
      </p>
    </footer>

  </main>


  <!-- ================= SCRIPTS ================= -->
  <script src="../js/app.js"></script>

  <script>
    // Volver atrás
    document.querySelector('.btn-volver')
      ?.addEventListener('click', () => history.back());
  </script>

</body>

</html>
